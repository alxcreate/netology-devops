---
- name: Install Clickhouse
  hosts: clickhouse
  tasks:

    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
          check_mode: false
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.aarch64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
          check_mode: false

    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
        disable_gpg_check: true
      notify: Start clickhouse service

    - name: Flush handlers
      ansible.builtin.meta: flush_handlers

    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

  handlers:
      - name: Start clickhouse service
        become: true
        ansible.builtin.service:
          name: clickhouse-server
          state: restarted

- name: Install Vector
  hosts: vector
  tasks:

    - name: Install Vector
      become: true
      ansible.builtin.yum:
        name: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm"
        state: present
        install_weak_deps: true
        disable_gpg_check: true
      notify: Start Vector service

  handlers:
    - name: Start Vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted

- name: Install nginx
  hosts: lighthouse
  handlers:
    - name: Start nginx
      become: true
      command: nginx
    - name: Restart nginx
      become: true
      command: nginx -s reload
  tasks:
    - name: Add epel-release repo
      becoe: true
      ansible.builtin.yum:
        name: epel-release
        state: present
    - name: Install nginx
      becoe: true
      ansible.builtin.yum:
        name: nginx
        state: present
      notify: Start nginx
    - name: Insert Index Page
      template:
        src: template/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: 0644
      notify: Restart nginx
    - name: Start NGiNX
      service:
        name: nginx
        state: started




    - name: Install Lighthouse
      become: true
      ansible.builtin.yum:
        name: "https://packages.timber.io/vector/
        state: present
        install_weak_deps: true
        disable_gpg_check: true
      notify: Start Vector service

  handlers:
    - name: Start Vector service
      become: true
